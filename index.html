<html>
<body>

<div>
  <h2 id="textdemo">Let AJAX change this text</h2>
  <button type="button" onclick="loadText()">Change Content</button>
</div>

</body>
</html>

<script>
var textdemo = document.getElementById('textdemo');

async function loadText() {
	var str = await fetch("lol.txt")
	textdemo.textContent = await str.text()
}
</script>
